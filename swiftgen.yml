xcassets:
  inputs:
    - TousAntiCovid/Resources/Assets/Images.xcassets
    - TousAntiCovid/Resources/Assets/Colors.xcassets
  outputs:
    - templateName: swift4
      output: TousAntiCovid/Resources/Assets/Assets.swift
ib:
  inputs:
    - TousAntiCovid/Application/UI
    - TousAntiCovid/Utils
  outputs:
    - templateName: scenes-swift4
      output: TousAntiCovid/Application/UI/StoryboardScenes.swift
fonts:
  inputs: TousAntiCovid/Resources/Fonts
  outputs:
    templateName: swift4
    output: TousAntiCovid/Resources/Fonts/Fonts.swift
